<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>extjs练习</title>
    <link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext-all-debug.js"></script>
    <script type="text/javascript" src="classic/theme-neptune/theme-neptune.js"></script>
</head>

<body>
    <script type="text/javascript">
    Ext.define('User', {
        extend: 'Ext.data.Model',
        fields: [{
            name: 'name',
            type: 'string'
        }, {
            name: 'age',
            type: 'int',
            convert: null
        }, {
            name: 'phone',
            type: 'string'
        }, {
            name: 'alive',
            type: 'boolean',
            defaultValue: true,
            convert: null
        }],

        changeName: function() {
            var oldName = this.get('name'),
                newName = oldName + ":这是一个新的名字";

            this.set('name', newName);
        }
    });
    var user = Ext.create('User', {
        id: 'ABCD12345',
        name: 'Conan',
        age: 24,
        phone: '555-555-5555'
    });

    user.changeName();
    console.log(user.get('name')); //returns "Conan The Barbarian"
    console.log(User.getName());//获得类名
    </script>
</body>

</html>
