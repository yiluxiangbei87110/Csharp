<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>extjsExample</title>
    <link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext-all-debug.js"></script>
</head>

<body>
    <script type="text/javascript">

    //-------------xtype textfield numberfield - ->右对齐-----------------------
    Ext.onReady(function() {
        Ext.create('Ext.toolbar.Toolbar', {
            width: 1000,
            renderTo: Ext.getBody(),
            items: [{
                text: 'mybutton'
            }, {
                text: 'menu菜单',
                menu: [{
                    text: 'java'
                }, {
                    text: 'c#'
                }, {
                    text: 'php'
                }],

            }, {
                text: "mneu width divider",
                tooltip: {
                    text: 'tip info',
                    title: 'tip information'
                },
                menu: {
                    items: [{
                        text: 'java'
                    }, '-', {
                        text: 'c#'
                    },'-',{
                        text: 'php'
                    }]
                }
            },'-','在苍茫的大海上',{
                xtype:'tbspacer'
            },{
                xtype:'textfield',
                name:'search',
                emptyText:'search',
            },'->',{
                xtype:'numberfield',
                name:'number',
                minValue:10,
                maxValue:20,
                width:200,
                allowBlank:false
            }]
        });
    });
    </script>
</body>

</html>
