<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>extjs练习</title>
    <link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext-all-debug.js"></script>
    <script type="text/javascript" src="classic/theme-neptune/theme-neptune.js"></script>
</head>

<body>
    <script type="text/javascript">
        Ext.onReady(function(){
            Ext.define('Search',{
                extend:"Ext.data.Model",
                fields:['id','query'],
                proxy:{
                    //localstorage不能够跨浏览器关闭后打开依然有（刷新可以累加是累加的）
                    // type:'localstorage',
                    //sessionstorage关闭浏览器就消失（刷新可以累加）
                    type:'sessionstorage'
                    id:'FelixId'
                }
            });

           var store=Ext.create('Ext.data.Store',{
                model:'Search'
           });

           store.load();
           store.add({'query':"extjs"});
           store.add({'query':'Felix'});
           store.sync();

           //也可以不通过store保存
           var search=Ext.create('Search',{query:'zhangsan'});
           search.save();
           store.each(function(res){
                console.log(res.get('query'));
           });
        });
    </script>
</body>

</html>
