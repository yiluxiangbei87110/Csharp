<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>extjs练习</title>
    <link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext-all-debug.js"></script>
    <script type="text/javascript" src="classic/theme-neptune/theme-neptune.js"></script>
</head>

<body>
    <script type="text/javascript">
    (function() {
        Ext.onReady(function() {
            //一对多关系
            Ext.define('Teacher', {
                extend:'Ext.data.Model',
                field: [{
                    name: 'teacherId',
                    type: 'int'
                },{
                    name:'name',
                    type:'auto'
                }],
                hasMany:{
                    model:'Student',
                    name:'getStudent',
                    filterProperty:'teacherId'
                }
            })
        });
        Ext.define('Student',{
            extend:'Ext.data.Model',
            field:[{
                name:'studentId',
                type:'int'
            },{
                name:'name',
                type:'auto'
            },{
                name:'teacherId',
                type:'int'
            }]
        })
    })();
    </script>
</body>

</html>
