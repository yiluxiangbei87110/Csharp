<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extjs练习</title>
	<link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
	<script type="text/javascript" src="ext-all-debug.js"></script>
	<script type="text/javascript" src="classic/theme-neptune/theme-neptune.js"></script>
</head>
<body>
	<script type="text/javascript">
		var arr=[-1,2,3,5,6,-7];
		//好奇怪，似乎只判断第一个值是否满足条件
		Ext.Array.every(arr,function(item){
			if(item>0){
				console.log(">0"+item);
			}
		});
		//自己写一个函数获取属性，如果这个对象有这个属性吗，就返回这个属性的值，
		var person={
			name:'zhangsan',
			age:25
		}
		Object.prototype.get=function(attr){
			console.log(this);//Object {name: "zhangsan", age: 25}
			if(this[attr]){
				console.log(this[attr]);//zhangsan
				console.log(this.attr);;//undefined
			}
		}
		person.get('name');
	</script>
</body>
</html>
