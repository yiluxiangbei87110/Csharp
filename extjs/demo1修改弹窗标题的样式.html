<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>extjs练习</title>
    <link rel="stylesheet" href="classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="ext-all-debug.js"></script>
    <script type="text/javascript" src="classic/theme-neptune/theme-neptune.js"></script>
    <style type="text/css">
     div[id$="_header-title-textEl"]{ 
        font-size: 16px; 
        color: red; 
    }

    </style>
</head>

<body>
    <script type="text/javascript">
    Ext.onReady(function(){
        var typeDesc="呼出";
        var caller="18898532712";
        var called="875823";
        Ext.Msg.confirm(typeDesc + '提示', '主叫：' + caller + '<br>被叫：' + called + '<br><br>是否接听？<i id="ConfirmId"></i>',function(){
                    //这种方式不好，版本不同，渲染出的额dom元素一级结构爱都有所不同。
                    var windowC = Ext.get('ConfirmId').up();
                    var windowId=windowC.getId().substring(0,windowC.getId().lastIndexOf("-"));
                    var window=windowId+'_header-title-textEl';
                    Ext.fly(window).addCls('confirmClass');
        });

    });

    </script>
</body>

</html>
