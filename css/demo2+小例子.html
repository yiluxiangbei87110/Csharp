<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cssDEmo</title>
	<style type="text/css">
		div.title{
			background: pink;
			margin-top: 5px;
			cursor: pointer;
		}
		div.title+div.content{
			display: none;
		}
		div.show+div.content{
			display: block;
		}

		input[type=checkbox],input[type=radio]{
			display: none;
		}
		input[type=checkbox]:checked+span,input[type=radio]:checked+span{
			background: pink;
		}
		span{
			cursor: pointer;
		}
		input[type=file]{
			display: none;
		}
	</style>
</head>
<body>
	<hr>可以做折叠面板<hr>
	<div class="title">title1111111</div>
	<div class="content">content1111111</div>
	<div class="title">title222222222</div>
	<div class="content">content222222</div>
	<div class="title">title33333333</div>
	<div class="content">content33333</div>
