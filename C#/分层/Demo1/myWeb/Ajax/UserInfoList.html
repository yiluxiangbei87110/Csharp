<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <meta charset="utf-8" />
    <style>
        #table tr {
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(235, 242, 224);
        }

        #table {
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(235, 242, 224);
            width: 100%;
        }

            #table td, #table th {
                padding: 5px 10px;
                font-size: 12px;
                font-family: Verdana;
                color: rgb(149, 170, 109);
                text-align: center;
            }

            #table tr:nth-child(even) {
                background: rgb(230, 238, 214);
            }

            #table tr:nth-child(odd) {
                background: #FFF;
            }
    </style>
</head>
<body>
    <p><a href="AddUser.html">继续添加</a></p>
    <table id="table">
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>更新时间</th>
            <th>详细内容</th>
            <th>删除</th>
            <th>编辑</th>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "UserInfoListAjax.ashx", 
                async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                type: "GET", 
                success: function (data) {
                    processData(data);
                },
                complete: function () {
                    console.log('complete');
                },
                error: function () {
                    console.log('error');
                }
            });

            //加载数据
            function processData(data) {
                var res = JSON.parse(data);
                for (var i = 0; i < res.length; i++) {
                    $("#table").append("<tr><td>" + res[i].Id + "</td><td>" + res[i].UserName + "</td><td>" + res[i].UserPass + "</td><td>" + ChangeDateFormat(res[i].RegTime) + "</td><td>" + res[i].Id + "</td><td><a href='javaScipt:void(0)' class='deletes' id="+ res[i].Id +">"+ res[i].Id + "</a></td><td>" + res[i].Id + "</td></tr>");
                }
               
            }
 
            //将序列化成json格式后日期(毫秒数)转成日期格式            function ChangeDateFormat(cellval) {
                var date = new Date(parseInt(cellval.replace("/Date(", "").replace(")/", ""), 10));                var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;                var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();                return date.getFullYear() + "-" + month + "-" + currentDate;
            }

            $(".deletes").on('click', function () {
                alert(1)
            })
        });

    </script>
</body>
</html>
